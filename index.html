<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>Digital Tasbih</title>
  <!-- ADDED FAV ICON -->
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <!-- ADDED TAILWIND & DAISYUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section>
    <div class="lg:w-9/12 lg:my-32 mx-auto text-center p-5">
      <!-- HEADING -->
      <h1 class="text-5xl lg:text-8xl font-semibold text-green-600 mb-5">DigitalTasbih</h1>
      <!-- CARD CONTAINER -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-0">
        <!-- CARD 1 -->
        <div class="card w-72 shadow-xl text-neutral-content mt-6 mx-auto">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-4xl text-slate-500 mb-6">Subhan Allah</h2>
            <p id="cardOneDisplay" class="text-4xl text-black font-semibold">0</p>
            <div class="card-actions justify-end mt-6">
              <button id="cardOneIncrement" class="btn w-20 text-2xl text-green-900 bg-green-300">+</button>
              <button id="cardOneDicrement" class="btn w-20 text-2xl text-red-600 bg-green-300">-</button>
            </div>
          </div>
        </div>
        <!-- CARD 2 -->
        <div class="card w-72 shadow-xl text-neutral-content mt-6 mx-auto">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-4xl text-slate-500 mb-6">Alhamdulilah</h2>
            <p id="cardTwoDisplay" class="text-4xl text-black font-semibold">0</p>
            <div class="card-actions justify-end mt-6">
              <button id="cardTwoIncrement" class="btn w-20 text-2xl text-green-900 bg-green-300">+</button>
              <button id="cardTwoDecrement" class="btn w-20 text-2xl text-red-600 bg-green-300">-</button>
            </div>
          </div>
        </div>
        <!-- CARD 3 -->
        <div class="card w-72 shadow-xl text-neutral-content mt-6 mx-auto">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-4xl text-slate-500 mb-6">Allahuakber</h2>
            <p id="cardThreeDisplay" class="text-4xl text-black font-semibold">0</p>
            <div class="card-actions justify-end mt-6">
              <button id="cardThreeIncrement" class="btn w-20 text-2xl text-green-900 bg-green-300">+</button>
              <button id="cardThreeDecrement" class="btn w-20 text-2xl text-red-600 bg-green-300">-</button>
            </div>
          </div>
        </div>
      </div>
      <!-- RESET BUTTON -->
      <button id="resetAllCardValue" class="btn w-1/6- text-2xl text-white bg-green-600 mt-8 ">RESET ALL TASBIH</button>
    </div>

  </section>

  <script src="./js/script.js"></script>
</body>

</html>
